<h1>{{appName}}</h1>
<div >
  <ul>
    <li *ngFor='let quote of quotes; let i=index'>
    <div class=holder>
    {{quote.say}}<br>
    <div *ngIf='quote.showDetails'>
      <app-quote-detail [quote]='quote'></app-quote-detail>
    </div>
    
    <button (click)='toggleQuote(i)'> More</button>
   <p>
    Upvotes <span>{{quote.upVote}}</span> Downvotes <span> {{quote.downVote}}</span> 
    </p>
    </div>
</li>
  </ul>
</div>
