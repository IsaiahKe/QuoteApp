<h1>{{appName}}</h1>
<div >
  <ul>
    <li *ngFor='let quote of quotes; let i=index'>
    <div class=holder>
    {{quote.say}}<br>
    <div *ngIf='quote.showDetails'>
      <app-quote-detail [quote]='quote'></app-quote-detail>
    </div>
    <button >Upvote</button>  <button>Down vote</button> <button (click)='deleteQuote(i)'>Delete</button>
    </div>
</li>
  </ul>
</div>
